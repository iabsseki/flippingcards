<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Flipping Cards</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="flashcards-app">
  <div class="form">
    <input type="text" v-model="newCard.question">
    <input type="text" v-model="newCard.answer">
    <input type="radio" id="history-radio" v-model="newCard.category" value="history"><label for="history-radio">History</label>
    <input type="radio" id="math-radio" v-model="newCard.category" value="math"><label for="math-radio">Math</label>
    <input type="radio" id="science-radio" v-model="newCard.category" value="science"><label for="science-radio">Science</label>
    <button @click.prevent="addCard()">Add</button>
  </div>
  <div class="card" v-for="card in cards" v-on:click="flipIt(card)">
    <div class="top" :class="card.category" ></div>
    <div class="side1" v-bind:class="{ hide: card.flipped }">
      <h1>{{card.question}}</h1>
    </div>
    <div class="side2" v-bind:class="{ hide: !card.flipped }">
      <h1>{{card.answer}}</h1>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.8/vue.min.js'></script><script  src="./script.js"></script>

</body>
</html>
